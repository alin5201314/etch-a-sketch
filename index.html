<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="content">
        <div class="name">
            Etch-a-Sketch
        </div>
        <div class="button-container">
            <div id="colorButton">
                <button>Color</button>
            </div>
            <div id="blackButton">
                <button>Black</button>
            </div>
            <div id="whiteButton">
                <button>White</button>
            </div>
            <div id="classicButton">
                <button>Classic</button>
            </div>
            <div id="clearButton">
                <button>Clear</button>
            </div>

        </div>
        <div class="grid-container"></div>
    </div>

    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
